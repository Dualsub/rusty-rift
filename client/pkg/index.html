<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rusty Rift</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* Debug overlay */
        #debug-log {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-height: 100vh;
            /* allow full height if needed */
            overflow-y: auto;
            /* scroll when overflowing */
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.7);
            color: #0f0;
            font-family: monospace;
            font-size: 10px;
            line-height: 1.3;
            pointer-events: auto;
            /* allow touch/scroll */
            white-space: pre-wrap;
            z-index: 9999;
            /* stay above canvas */
        }

        #debug-log .error {
            color: #f55;
        }

        #debug-log .warn {
            color: #ff5;
        }
    </style>
</head>

<body id="wasm-example">
    <canvas id="canvas"></canvas>
    <div id="debug-log"></div>

    <script>
        // Simple on-screen console mirror
        (function () {
            const debugEl = document.getElementById("debug-log");

            function appendLine(text, className) {
                const line = document.createElement("div");
                if (className) line.className = className;
                line.textContent = text;
                debugEl.appendChild(line);
                debugEl.scrollTop = debugEl.scrollHeight;
            }

            function formatArgs(args) {
                return args.map(a => {
                    try {
                        if (typeof a === "object") {
                            return JSON.stringify(a);
                        }
                    } catch (_) { }
                    return String(a);
                }).join(" ");
            }

            const origLog = console.log;
            const origWarn = console.warn;
            const origError = console.error;

            console.log = function (...args) {
                appendLine("[LOG] " + formatArgs(args));
                origLog.apply(console, args);
            };

            console.warn = function (...args) {
                appendLine("[WARN] " + formatArgs(args), "warn");
                origWarn.apply(console, args);
            };

            console.error = function (...args) {
                appendLine("[ERROR] " + formatArgs(args), "error");
                origError.apply(console, args);
            };

            window.addEventListener("error", (event) => {
                appendLine(
                    `[ONERROR] ${event.message} @ ${event.filename}:${event.lineno}:${event.colno}`,
                    "error"
                );
            });

            window.addEventListener("unhandledrejection", (event) => {
                appendLine(
                    `[UNHANDLED REJECTION] ${event.reason}`,
                    "error"
                );
            });
        })();
    </script>

    <script type="module">
        import init from "./client.js";
        init().then(() => {
            console.log("WASM Loaded");
        });
    </script>
</body>

</html>
